<!DOCTYPE html>
<html>
    <head>
        <title>Calulator</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src = "script.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.13.3/math.min.js"></script>
    </head>
    <body>
		<h1>Calulators</h1>
		<ul id = "navBar">
			<li><button onclick = "showHide('home')">Home</button>
			<li><button onclick = "showHide('simpleCalulator')">Simple Calulator</button>
			<li><button onclick = "showHide('advanceCalulator')">Advance Calulator</button>
			<li><button onclick = "showHide('spCalulator1')">Distance Calulator</button>
		</ul>
		<div id = "home" class = "calulator">
			<p id = "welcome">Welcome to the calulator website!  Click on button to go to that calulator!</p>
		</div>
		<div id = "simpleCalulator" style = "display: none" class = "calulator">
			<h2>Simple Calulator</h2>
			<form id = "calulatorForm" autocomplete = "off">
				<input type = "text" name = "First Number" placeholder = "Number" class = "inputBox">
				<select id = "functionSel">
					<option value = "add">+</option>
					<option value = "sub">-</option>
					<option value = "mul">*</option>
					<option value = "div">/</option>
					<option value = "exp">^</option>
				</select>
				<input type = "text" name = "Second Number" placeholder = "Number" class = "inputBox"><br><br>
				<input type = "button" onclick = "calulate()" value = "Calulate" id = "buttonCalulate">
			</form>
			<p class = "answer" id = "simpleAnswer">=</p>
			<br>
			<button onclick = "functionReset()">Reset</button>
		</div>
		<div id = "advanceCalulator" style = "display: none" class = "calulator">
			<h2>Advance Calulator</h2>
			<form id = "advanceCalulatorForm" autocomplete = "off">
				<input type = "text" name = "advanceCalulatorEquation" placeholder = "Equation" class = "advInputBox" id = "equation"><br><br>
				<input type = "button" onclick = "document.getElementById('advAnswer').innerHTML = math.eval(document.getElementById('equation').value)" value = "Calulate" id = "buttonCalulate">
			</form>
			<p class = "answer" id = "advAnswer">=</p>
			<br>
			<button onclick = "functionAdvReset()">Reset</button>
		</div>
		<div id = "spCalulator1" style = "display:none" class = "calulator">  
			<h2>Distance Calulator</h2>
			<form id = "spCalulatorForm1" autocomplete = "off">
				<p id = "distance">d = </p>
				<input type = "text" name = "distanceRate" placeholder = "rate in meter per sec" id = "distanceRate">
				<input type = "text" name = "distanceTime" placeholder = "time sec" id = "distanceTime">
			</form>
			<button form = "spCalulatorForm1" onclick = "drt()">Calulate</button>
			<br>
			<p class = "answer" id = "distanceAnswer">=</p>
		</div>
    </body>	
</html>
